<md-grid-list [cols]="numcols">
  <md-grid-tile
      *ngFor="let video of arr_videos"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="'lightgray'">
      <div layout="column" layout-align="start center">
        <div>
          <img alt="{{video.title}}" height="110" width="196" src="{{video.thumbnail}}"/>
        </div>
        <div>
          {{video.title}}
        </div>
      </div>
  </md-grid-tile>
</md-grid-list>
